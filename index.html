<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catch the Cookie 🍪</title>
  <style>
    /* تنسيق الصفحة */
    body {
      margin: 0;
      padding: 0;
      background-color: #f7d9c4;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
      color: #d2691e;
    }

    /* منطقة اللعبة */
    .game-container {
      position: relative;
      width: 100%;
      height: 500px;
      background-color: #fff8e1;
      border: 5px solid #d2691e;
      margin: 20px auto;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    /* الكوكي المتحرك */
    .cookie {
      position: absolute;
      width: 50px;
      height: 50px;
      background-image: url('cookie.png');
      background-size: cover;
      cursor: pointer;
    }

    /* النتيجة */
    .score {
      font-size: 1.5em;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>Catch the Cookie 🍪</h1>
  <p class="score">النتيجة: <span id="score">0</span></p>
  <div class="game-container" id="game-container">
    <div class="cookie" id="cookie"></div>
  </div>

  <script>
    // المتغيرات الأساسية
    const cookie = document.getElementById('cookie');
    const gameContainer = document.getElementById('game-container');
    const scoreDisplay = document.getElementById('score');
    let score = 0;

    // وظيفة تحريك الكوكي
    function moveCookie() {
      const containerWidth = gameContainer.offsetWidth;
      const containerHeight = gameContainer.offsetHeight;

      // توليد مواقع عشوائية
      const randomX = Math.floor(Math.random() * (containerWidth - 50));
      const randomY = Math.floor(Math.random() * (containerHeight - 50));

      // تحريك الكوكي
      cookie.style.left = `${randomX}px`;
      cookie.style.top = `${randomY}px`;
    }

    // عند النقر على الكوكي
    cookie.addEventListener('click', () => {
      score++; // زيادة النتيجة
      scoreDisplay.textContent = score; // تحديث النتيجة
      moveCookie(); // تحريك الكوكي لمكان جديد
    });

    // تحريك الكوكي أول مرة
    moveCookie();

    // تحريك الكوكي تلقائياً كل ثانية
    setInterval(moveCookie, 1000);
  </script>

</body>
</html>
